<!DOCTYPE html>
<html>
  <head>
    <title>Gallery Website</title>
    <style>
        body{
            background-color: #201c1e;
        }

        img{
          height: 180px;
          width: 180px;
        }

        h1{
          color: white;
          text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Gallery</h1>
    <div style="display: flex; flex-wrap: wrap;">
      
      <img src="picture1.jpg" style="border: 2px solid #ff0000; border-radius: 50%; margin: 10px; padding: 5px;">
      <img src="picture2.jpg" style="border: 2px dashed #00ff00; border-radius: 10px; margin: 10px; padding: 5px;">
      <img src="picture3.jpg" style="border: 2px dotted #0000ff; border-radius: 50% 0 50% 0; margin: 10px; padding: 5px;">
      <img src="picture4.jpg" style="border: 2px double #ffff00; border-radius: 50% / 25%; margin: 10px; padding: 5px;">
      <img src="picture5.jpg" style="border: 2px groove #ff00ff; margin: 10px; padding: 5px;">
      <img src="picture6.jpg" style="border: 2px ridge #00ffff; border-radius: 10%; margin: 10px; padding: 5px;">
      <img src="picture7.jpg" style="border: 2px inset #ff9900; border-radius: 30px; margin: 10px; padding: 5px;">
      <img src="picture8.jpg" style="border: 2px outset #9900ff; margin: 10px; padding: 5px;">
      <img src="picture9.jpg" style="border: 2px solid #00ff99; border-radius: 50% / 25%; margin: 10px; padding: 5px;">
      <img src="picture10.jpg" style="border: 2px dashed #ff0099; margin: 10px; padding: 5px;">
      <img src="picture11.jpg" style="border: 2px dotted #9900cc; border-radius: 0 20px 10 20px; margin: 10px; padding: 5px;">
      <img src="picture12.jpg" style="border: 2px double #cc0099; border-radius: 5 20px 0 20px margin: 10px; padding: 5px;">
      <img src="picture13.jpg" style="border: 2px groove #99cc00; border-radius: 50% / 25%; margin: 10px; padding: 5px;">
      <img src="picture14.jpg" style="border: 2px ridge #cc9900; border-radius: 50% 0 50% 0; margin: 10px; padding: 5px;">
      <img src="picture15.jpg" style="border: 2px inset #0099cc; margin: 10px; padding: 5px;">
    </div>
  </body>
</html>
